<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0c1117"/>
      <stop offset="100%" stop-color="#101826"/>
    </linearGradient>
    <linearGradient id="lineA" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7c5cff"/>
      <stop offset="100%" stop-color="#b892ff"/>
    </linearGradient>
    <linearGradient id="lineB" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00d1b2"/>
      <stop offset="100%" stop-color="#6af0e0"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg2)"/>
  <g font-family="Inter,Segoe UI,Arial" fill="#e8eaed">
    <text x="50" y="70" font-size="32" font-weight="800">Web Traffic Time‑Series Forecasting</text>
    <text x="50" y="105" opacity="0.7" font-size="18">Animated series · anomaly bands · forecast horizon</text>
  </g>
  <!-- Axes -->
  <g stroke="#2b3545" fill="none">
    <rect x="80" y="140" width="1040" height="480" rx="12"/>
    <g opacity="0.5">
      <path d="M80,260 H1120"/>
      <path d="M80,380 H1120"/>
      <path d="M80,500 H1120"/>
    </g>
  </g>
  <!-- Series A -->
  <path id="seriesA" d="M100,520 C220,520 260,420 320,420 C380,420 410,500 470,500 C530,500 560,360 620,360 C680,360 740,460 800,460 C860,460 920,300 980,300 C1040,300 1100,420 1120,420"
        stroke="url(#lineA)" stroke-width="6" fill="none">
    <animate attributeName="stroke-dasharray" from="0,2000" to="2000,0" dur="3s" fill="freeze"/>
  </path>
  <!-- Series B -->
  <path id="seriesB" d="M100,560 C220,560 260,480 320,480 C380,480 410,560 470,560 C530,560 560,420 620,420 C680,420 740,500 800,500 C860,500 920,340 980,340 C1040,340 1100,480 1120,480"
        stroke="url(#lineB)" stroke-width="6" fill="none" opacity="0.9">
    <animate attributeName="stroke-dasharray" from="0,2000" to="2000,0" dur="3s" begin="0.4s" fill="freeze"/>
  </path>
  <!-- Forecast horizon -->
  <g opacity="0.35">
    <rect x="920" y="140" width="200" height="480" fill="#7c5cff"/>
  </g>
</svg>
