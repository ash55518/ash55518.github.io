<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="bg3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b0f16"/>
      <stop offset="100%" stop-color="#112030"/>
    </linearGradient>
    <linearGradient id="water" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00d1b2"/>
      <stop offset="100%" stop-color="#69e3d2"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg3)"/>
  <g font-family="Inter,Segoe UI,Arial" fill="#e8eaed">
    <text x="50" y="70" font-size="32" font-weight="800">Flash Flood Intimation — IoT</text>
    <text x="50" y="105" opacity="0.7" font-size="18">River level sensing · telemetry · real‑time alert</text>
  </g>

  <!-- River -->
  <g>
    <rect x="0" y="460" width="1200" height="240" fill="url(#water)" opacity="0.5"/>
    <path d="M0,520 C200,480 400,560 600,520 C800,480 1000,560 1200,520" stroke="#69e3d2" stroke-width="6" fill="none">
      <animate attributeName="d"
        dur="3s" repeatCount="indefinite"
        values="M0,520 C200,480 400,560 600,520 C800,480 1000,560 1200,520;
                M0,520 C200,540 400,500 600,540 C800,500 1000,520 1200,500;
                M0,520 C200,480 400,560 600,520 C800,480 1000,560 1200,520"/>
    </path>
  </g>

  <!-- Sensor tower -->
  <g transform="translate(880,250)">
    <rect x="0" y="0" width="120" height="220" rx="12" fill="#111418" stroke="#263041"/>
    <rect x="14" y="20" width="92" height="40" rx="8" fill="#1a2635"/>
    <circle cx="60" cy="120" r="16" fill="#7c5cff"/>
    <rect x="48" y="136" width="24" height="64" fill="#7c5cff"/>
    <!-- Signal arcs -->
    <g stroke="#7c5cff" stroke-width="4" fill="none">
      <path d="M120,-10 C180,10 180,60 120,80"/>
      <path d="M120,30 C160,40 160,50 120,60"/>
    </g>
  </g>

  <!-- Alert bubble -->
  <g>
    <circle cx="1040" cy="170" r="26" fill="#ff5577"/>
    <text x="1032" y="178" font-size="18" font-weight="800" text-anchor="middle" fill="#fff">!</text>
  </g>
</svg>
