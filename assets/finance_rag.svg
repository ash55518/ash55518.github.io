<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b0d10"/>
      <stop offset="100%" stop-color="#151922"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7c5cff"/>
      <stop offset="100%" stop-color="#00d1b2"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" />
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"/>
  <g font-family="Inter,Segoe UI,Arial" fill="#e8eaed">
    <!-- Title -->
    <text x="50" y="70" font-size="32" font-weight="800">FinanceRAG — Retrieval-Augmented Generation</text>
    <text x="50" y="105" opacity="0.7" font-size="18">Hybrid retrieval · Multi‑reranker fusion · LLM answer generation</text>

    <!-- Nodes -->
    <g id="nodes">
      <rect x="70" y="160" rx="16" ry="16" width="260" height="130" fill="#111418" stroke="#263041"/>
      <text x="90" y="205" font-size="20" font-weight="700">Query</text>
      <text x="90" y="235" opacity="0.8">User financial question</text>

      <rect x="390" y="160" rx="16" ry="16" width="300" height="130" fill="#111418" stroke="#263041"/>
      <text x="410" y="205" font-size="20" font-weight="700">Hybrid Retrieval</text>
      <text x="410" y="235" opacity="0.8">BM25 + Dense (BGE)</text>

      <rect x="750" y="160" rx="16" ry="16" width="380" height="130" fill="#111418" stroke="#263041"/>
      <text x="770" y="205" font-size="20" font-weight="700">Reranker Fusion</text>
      <text x="770" y="235" opacity="0.8">BGE + MiniLM + GTE (weighted)</text>

      <rect x="240" y="390" rx="16" ry="16" width="360" height="160" fill="#111418" stroke="#263041"/>
      <text x="260" y="435" font-size="20" font-weight="700">Context Builder</text>
      <text x="260" y="465" opacity="0.8">Top‑K contexts · Hints · Citations</text>

      <rect x="660" y="390" rx="16" ry="16" width="420" height="160" fill="#111418" stroke="#263041"/>
      <text x="680" y="435" font-size="20" font-weight="700">LLM Generation</text>
      <text x="680" y="465" opacity="0.8">Llama‑3 · Constrained answer format</text>
    </g>

    <!-- Arrows -->
    <g stroke="url(#accent)" stroke-width="6" fill="none">
      <path d="M330,225 L390,225" />
      <path d="M690,225 L750,225" />
      <path d="M940,290 C940,330 780,360 600,360 C420,360 360,370 360,390" />
      <path d="M600,470 L660,470" />
    </g>

    <!-- Glow accents -->
    <circle cx="360" cy="225" r="18" fill="url(#accent)" filter="url(#soft)" opacity="0.6"/>
    <circle cx="720" cy="225" r="18" fill="url(#accent)" filter="url(#soft)" opacity="0.6"/>
    <circle cx="630" cy="470" r="18" fill="url(#accent)" filter="url(#soft)" opacity="0.6"/>
  </g>
</svg>
